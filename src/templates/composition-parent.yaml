$schema: https://raw.githubusercontent.com/mhingston/keystone-cli/main/schemas/workflow.json
name: composition-parent
description: "A parent workflow that calls a child workflow"

steps:
  - id: run_child
    type: workflow
    path: "workflows/composition-child.yaml"
    inputs:
      name: "Keystone User"

  - id: print_result
    type: shell
    needs: [run_child]
    run: echo "Child workflow result - ${{ steps.run_child.outputs.result }}"
